<div class="row">
    <div class="col-5">
      <form [formGroup]="productForm">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" type="text" placeholder="name.." formControlName="name">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input class="form-control" type="text" placeholder="description.." formControlName="description">
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input class="form-control" type="number" placeholder="description.." formControlName="price">
        </div>
        <div class="form-group">
          <label>InventoryCount:</label>
          <input class="form-control" type="number" placeholder="description.." formControlName="inventoryCount">
        </div>
        <div class="form-group">
          <label>Image:</label>
          <input class="form-control" type="file" (change)="onFileSelected($event)">
        </div>
        <button class="btn btn-primary my-2" (click)="onSubmit()">Submit</button>
        <button *ngIf="id" class="btn btn-danger ms-2" (click)="onDelete()">Delete</button>
      </form>
    </div>
</div>
