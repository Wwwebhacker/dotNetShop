<div class="row">
    <div class="col">
      <p class="h3">Order history:</p>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="row w-50">
        <div class="col">
            <div class="row my-2 p-2 bg-light rounded" *ngFor="let order of orders">
                <div class="col">#{{order.id}}</div>
                <div class="col">
                    <div *ngFor="let product of order.products">
                        {{product.name}}
                    </div>
                   
                </div>
                <div class="col">
                    <small class="text-muted">${{ getSum(order) }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
