<div class="row">
    <div class="col">
      <p class="h3">Cart:</p>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="row w-50">
        <div class="col">
            <div class="row my-2 p-2 bg-light rounded" *ngFor="let product of products">
                <div class="col">#{{product.id}}</div>
                <div class="col">{{product.name}}</div>
                <div class="col">{{product.description}}</div>
                <div class="col"><button class="btn btn-secondary" (click)="removeFromCart(product)">Drop</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-success" (click)="buy()">Buy</button>
            </div>
        </div>
    </div>
</div>
