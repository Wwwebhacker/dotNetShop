<div class="row">
  <div class="col">
    <p class="h3">Login:</p>
  </div>
</div>
<div class="row">
    <div class="col-5">
      <form [formGroup]="authForm" (ngSubmit)="login()">
        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" type="text" placeholder="name.." formControlName="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input class="form-control" type="text" placeholder="description.." formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
      </form>
    </div>
</div>
