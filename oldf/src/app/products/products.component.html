<div class="row">
    <div class="col">
      <p class="h3">Products:</p>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="row w-50">
        <div class="col">
            <div class="row my-2 p-2 bg-light rounded" *ngFor="let product of products">
                <div class="col">#{{product.id}}</div>
                <div class="col">{{product.name}}</div>
                <div class="col">{{product.description}}</div>
                <div class="col"><a class="btn btn-secondary" [href]="'/products/edit?id='+product.id" >Edit</a></div>
                <div class="col"><button class="btn btn-secondary" (click)="addToCart(product)">+</button></div>
            </div>
        </div>
    </div>
</div>
